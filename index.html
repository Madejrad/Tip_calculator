<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="all-container">
      <h2 class="heading">Tip calculator</h2>
      <p class="info">
        Enter your bill amount, tip percentage and hit Calculate
      </p>
      <form class="form">
        <div class="form-heading side">Bill amount</div>
        <input type="number" id="bill" placeholder="Bill in USD" />
        <div class="form-heading side">Tip</div>
        <input type="number" id="tip" placeholder="Tip in %" />
        <button id="butt">Calculate</button>
      </form>

      <div id="result">X</div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
